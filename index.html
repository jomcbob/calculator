<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="calc.css"/>
</head>
<body>
    <div class="box">
        <input type="text" id="screen" name="bob"/>
        <div class ='row1'>
            <button>AC</button> <button class="back">back</button> <button class="plus">+</button>
        </div>
        <div class="row2">
            <button>1</button> <button>2</button> <button>3</button> <button class="min">--</button>
        </div>
        <div class="row3">
            <button>4</button> <button>5</button> <button>6</button> <button class="times">x</button>
        </div>
        <div class="row4">
            <button>7</button> <button>8</button> <button>9</button> <button class="divd">\</button>
        </div>
        <div class="row5">
            <button>.</button> <button class="e">=</button>
        </div>
    </div>
</body>
</html>
