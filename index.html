<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="calc.css"/>
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="box">
        <input type="text" id="screen" name="bob" maxlength="19">
        <div class ='row1'>
            <button class="clear">AC</button> <button class="back">back</button> <button class="plus">+</button>
        </div>
        <div class="row2">
            <button class="num1">1</button> <button class="num2">2</button> <button class="num3">3</button> <button class="min">--</button>
        </div>
        <div class="row3">
            <button class="num4">4</button> <button class="num5">5</button> <button class="num6">6</button> <button class="times">x</button>
        </div>
        <div class="row4">
            <button class="num7">7</button> <button class="num8">8</button> <button class="num9" id="9">9</button> <button class="divd">/</button>
        </div>
        <div class="row5">
             <button class="num0">0</button> <button>.</button> <button class="result">=</button>
        </div>
    </div>
</body>
</html>
